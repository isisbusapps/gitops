apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: auth-service
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
        # Names of clusters to deploy the app to
        - name: dev-v3
        # Uncomment if you want to deploy to dev-microk8s-alternative
        #- name: dev-microk8s-alternative
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/syncPolicy
  template:
    metadata:
      name: '{{.name}}-auth-service'
      annotations:
        argocd-image-updater.argoproj.io/image-list: devimage=ghcr.io/isisbusapps/auth-service:dev
        argocd-image-updater.argoproj.io/devimage.update-strategy: digest
        argocd-image-updater.argoproj.io/write-back-method: git
        argocd.argoproj.io/sync-wave: "0"
        notifications.argoproj.io/subscribe.on-sync-failed.smtp-ua: users-and-auth-team@stfc365.onmicrosoft.com
        notifications.argoproj.io/subscribe.on-health-degraded.smtp-ua: users-and-auth-team@stfc365.onmicrosoft.com
        notifications.argoproj.io/subscribe.on-sync-status-unknown.smtp-ua: users-and-auth-team@stfc365.onmicrosoft.com
    spec:
      project: u-a-project
      source:
        path: components/ua/auth-service/overlays/dev
        repoURL: 'https://github.com/isisbusapps/gitops'
        targetRevision: main
      destination:
        namespace: apps
        name: '{{.name}}'
      syncPolicy:
        automated: 
          selfHeal: true