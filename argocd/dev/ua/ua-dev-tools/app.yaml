apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ua-dev-tools
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - clusters:
      selector:
        matchLabels:
          appEnvironment: dev
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/syncPolicy
  template:
    metadata:
      name: '{{.name}}-ua-dev-tools'
      annotations:
        argocd-image-updater.argoproj.io/image-list: devimage=harbor.stfc.ac.uk/isisbusapps/ua-dev-tools:dev
        argocd-image-updater.argoproj.io/devimage.update-strategy: digest
        argocd-image-updater.argoproj.io/write-back-method: git
        argocd.argoproj.io/sync-wave: "0"
        notifications.argoproj.io/subscribe.app-sync-failed.smtp-ua: users-and-auth-team@stfc365.onmicrosoft.com
        notifications.argoproj.io/subscribe.on-health-degraded.smtp-ua: users-and-auth-team@stfc365.onmicrosoft.com
        notifications.argoproj.io/subscribe.on-sync-status-unknown.smtp-ua: users-and-auth-team@stfc365.onmicrosoft.com

    spec:
      project: u-a-project
      source:
        path: components/ua/ua-dev-tools/overlays/dev
        repoURL: 'https://github.com/isisbusapps/gitops'
        targetRevision: main
      destination:
        namespace: apps
        name: '{{.name}}'
      syncPolicy:
        automated:
          selfHeal: true