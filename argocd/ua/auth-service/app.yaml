apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: auth-service
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - clusters:
      selector:
        matchLabels:
          appEnvironment: dev
  ignoreApplicationDifferences:
    - jsonPointers:
        - /spec/syncPolicy
  template:
    metadata:
      name: '{{.name}}-auth-service'
      annotations:
        argocd-image-updater.argoproj.io/image-list: devimage=harbor.stfc.ac.uk/isisbusapps/auth-service:dev
        argocd-image-updater.argoproj.io/devimage.update-strategy: digest
        argocd-image-updater.argoproj.io/write-back-method: git
        argocd.argoproj.io/sync-wave: "0"
    spec:
      project: u-a-project
      source:
        path: components/ua/auth-service/overlays/dev
        repoURL: 'https://github.com/isisbusapps/gitops'
        targetRevision: main
      destination:
        namespace: apps
        name: '{{.name}}'
      syncPolicy:
        automated: 
          selfHeal: true