apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mailchimp-webhooks
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - "*.developers.facilities.rl.ac.uk"
    secretName: developers-tls-certificate
  - hosts:
      - "*.facilities.rl.ac.uk"
    secretName: facilities-tls-certificate
  rules:
  - host: "*.developers.facilities.rl.ac.uk"
    http: &http_rules
      paths:
      - path: /mailchimp(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: mailchimp-webhooks
            port:
              number: 3000
  - host: "*.facilities.rl.ac.uk"
    http: *http_rules
