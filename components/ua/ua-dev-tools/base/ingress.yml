apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ua-dev-tools
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - "*.developers.facilities.rl.ac.uk"
    secretName: developers-tls-certificate
  - hosts:
      - "*.facilities.rl.ac.uk"
    secretName: facilities-tls-certificate
  rules:
  - host: "*.developers.facilities.rl.ac.uk"
    http: &http_rules
      paths:
      - path: /ua-dev-tools
        pathType: Prefix
        backend:
          service:
            name: ua-dev-tools
            port:
              number: 8100
  - host: "*.facilities.rl.ac.uk"
    http: *http_rules